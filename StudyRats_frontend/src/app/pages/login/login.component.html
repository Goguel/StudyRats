<app-default-login-layout
    title="Entre na sua conta"
    primaryBtnText="Entre agora"
    secondaryBtnText="Cadastre-se agora"
>
    <form [formGroup]="loginForm">
        <app-primary-input
            formControlName="email"
            inputName="email"
            type="email"
            label="Email"
            placeholder="FulanoDeTal@gmail.com"
        >
           <img src="/assets/svg/email-icon.svg"/>
        </app-primary-input>
        <app-primary-input
            formControlName="password"
            inputName="password"
            type="password"
            label="Senha"
        >
           <img src="/assets/svg/password-icon.svg"/>
        </app-primary-input>
        <span>
            Esqueceu a senha?
        </span>
    </form>
</app-default-login-layout>
